<div class="row">
    <div class="col-lg-4 col-md-12 mb-4">
        <div class="card-columns">
            {% for img in images %}
            <div class="card img-responsive" data-toggle="modal" data-target="#{{img.id}}">
                <img src="{{img.image.url}}" alt="{{img.name}}" class="card-img">
            </div>
            <div class="modal fade" id="{{img.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-md" role="document">
                    <div class="modal-content modal-card">
                        <div class="modal-header">
                            <h5 class="modal-title" id="imageheader">{{img.title}}</h5>
                            <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button> -->
                        </div>
                        <div class="modal-body">
                            <img src="{{img.image.url}}" alt="{{image.name}}" class="img-fluid">
                            <p class="img-description text-center">{{img.description}}</p>
                        </div>
                        <div class="modal-footer justify-content-center">
                            <span class="mr-4">Spread the word!</span>
                             <!--Facebook-->
                            <a type="button" class="btn-floating btn-sm btn-fb"><i class="fab fa-facebook-f black-text"></i></a>
                            <!--Twitter-->
                            <a type="button" class="btn-floating btn-sm btn-tw"><i class="fab fa-twitter blue-text"></i></a>
                            <!--Google +-->
                            <a type="button" class="btn-floating btn-sm btn-gplus"><i class="fab fa-google-plus-g red-text"></i></a>
                            <!--Linkedin-->
                            <a type="button" class="btn-floating btn-sm btn-ins"><i class="fab fa-linkedin-in green-text"></i></a>
                            <button type="button" class="btn btn-outline-primary btn-rounded btn-md ml-4"
                                data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
